<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width,initial-scale = 1.0,maximum-scale = 1.0,user-scalable = 0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
    <title>trianus</title>
    <style>
        @import "css/main.css";

<body>
    <header>
        <div id="title"><span>trianus</span></div>

            <div></div>
            <div></div>
            <div></div>
        </div>

        </div>
    </div>
    <div id="list">
        <div class="scrollcontent">
            <ul>
                <li>
                    <input type="checkbox" id="tri" />

                    <ul></ul>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" id="flw" />

                    <ul></ul>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" id="evt" />

                    <ul></ul>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" id="sng" />
                    <label for="sng" class="title">一般單篇</label>
                    <ul></ul>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="checkbox" id="ukn" />
                    <label for="ukn" class="title">未知法則</label>
                    <ul></ul>
                </li>
            </ul>
        </div>

<script src="js/main.js"></script>
